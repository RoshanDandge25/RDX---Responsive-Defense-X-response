<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDX Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #1b2b34, #2f4f5c);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: black;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00f0ff;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .container {
            margin-top: 60px;
        }
        .login-box {
            background-color: #0e1d26;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00f0ff;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-box input[type="submit"] {
            background-color: #00f0ff;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .login-box input[type="submit"]:hover {
            background-color: #00d4e0;
        }

        .flash {
            margin-top: 15px;
            color: #ff4444;
            font-weight: bold;
        }

        .forgot-link {
            margin-top: 10px;
        }
        .forgot-link a {
            color: #00f0ff;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-link a:hover {
            text-decoration: underline;
        }
        .checkbox-label {
            font-size: 14px;
            display: block;
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div style="color: #00f0ff; font-size: 22px; font-weight: bold;">RDXSERVER</div>
        <div>
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('about') }}">ABOUT</a>
            {% if session.get('username') %}
                <a href="{{ url_for('logout') }}">LOGOUT</a>
            {% else %}
                <a href="{{ url_for('register') }}">REGISTER</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <!-- âœ… Admin Checkbox -->
                <label class="checkbox-label">
                    <input type="checkbox" name="is_admin"> Admin Login
                </label>

                <input type="submit" value="Login">
            </form>

            <div class="forgot-link">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
